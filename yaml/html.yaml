apiVersion: apps/v1
kind: Deployment
metadata:
  name: html
  namespace: mybnb
  labels:
    app: html
spec:
  replicas: 1
  selector:
    matchLabels:
      app: html
  template:
    metadata:
      labels:
        app: html
    spec:
      containers:
        - name: html
          image: 496278789073.dkr.ecr.ap-northeast-2.amazonaws.com/mybnb-html:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/html/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/html/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5

---

apiVersion: v1
kind: Service
metadata:
  name: html
  namespace: mybnb
  labels:
    app: html
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: html
